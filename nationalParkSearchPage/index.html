<!DOCTYPE html>

<body>

    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Nature's Frontier</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

    <main class="container">
        <div class="searchBoxes mx-auto my-5">
            <form>
                <select class="form-select" name="searchLocation" id="searchLocation">
                    <option value=''>Choose a location</option>
                </select>
                <h4>and/or</h4>
                <select class="form-select" name="searchParkType" id="searchParkType">
                    <option value=''>Choose a park type</option>
                </select>
                <button type='button' class="btn btn-success mt-3" id="viewAllButton">View All Parks</button>
                <input type="reset" class="btn btn-danger mt-3" value="Reset" id="resetSearch"></input>
            </form>
        </div>
        <div id="parkSearchCards" class="row"></div>
    </main>

    <footer>
